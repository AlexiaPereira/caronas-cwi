<br>
<div class="rotina-cadastrar">
  <div class="absolute">

    <br>
    <!-- WIP -->
    <div class="row">
      <div class="col-xs-4 col-xs-offset-2 col-sm-2 col-sm-offset-4">
        <input type="radio" ng-value="false" ng-model="rotina.passageiro" name="campo-radio" id="motorista" />
        <label for="motorista">Motorista</label>
      </div>
      <div class="col-xs-4 col-sm-2">
        <input type="radio" value="true" name="campo-radio" ng-model="rotina.passageiro" id="passageiro" />
        <label for="passageiro">Passageiro</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-1">
        <input type="checkbox" id="segunda" name="cb" ng-model="rotina.rotinaDiaSemanaList.segunda">
        <label for="segunda">S</label>
      </div>

      <div class="col-xs-2">
        <input type="checkbox" id="terca" ng-model="rotina.rotinaDiaSemanaList.terca">
        <label for="terca">T</label>
      </div>
      <div class="col-xs-2">
        <input type="checkbox" id="quarta" ng-model="rotina.rotinaDiaSemanaList.quarta">
        <label for="quarta">Q</label>
      </div>
      <div class="col-xs-2">
        <input type="checkbox" id="quinta" ng-model="rotina.rotinaDiaSemanaList.quinta">
        <label for="quinta">Q</label>
      </div>
      <div class="col-xs-2">
        <input type="checkbox" id="sexta" ng-model="rotina.rotinaDiaSemanaList.sexta">
        <label for="sexta">S</label>
      </div>
    </div>

    <div class="barraProgresso" ng-hide="rotina.passageiro">
      <div class="vagas">
        <button type="button" class="btn btn-orangeButton" ng-click="subTotal()"><span class="glyphicon glyphicon-minus"></span></button>
        <label><input type="text" ng-model="total" value="{{ total }}" ng-disabled="true"></label>
        <button type="button" class="btn btn-orangeButton" ng-click="addTotal()"><span class="glyphicon glyphicon-plus"></span></button>
      </div>

      <br><br>

      <div class="vagas">
        <button type="button" class="btn btn-orangeButton" ng-click="subDisponivel()"><span class="glyphicon glyphicon-minus"></span></button>
        <label><input type="text" ng-model="disponivel" value="{{ disponivel }}" ng-disabled="true"></label>
        <button type="button" class="btn btn-orangeButton" ng-click="addDisponivel()"><span class="glyphicon glyphicon-plus"></span></button>
      </div>

      <br><br>

      <div class="progress">
        <div class="progress-bar progress-bar-warning" progressbar total="total" current="disponivel"></div>
      </div>
    </div>

    <!--<div class="diaSemana">
    <label for="segunda"><div class="checkbox">S<input type="checkbox" id="segunda" ng-model="rotina.rotinaDiaSemanaList.segunda"></div></label>
    <label for="terca"><div class="checkbox">T<input type="checkbox" id="terca" ng-model="rotina.rotinaDiaSemanaList.terca"></div></label>
    <label for="quarta"><div class="checkbox">Q<input type="checkbox" id="quarta" ng-model="rotina.rotinaDiaSemanaList.quarta"></div></label>
    <label for="quinta"><div class="checkbox">Q<input type="checkbox" id="quinta" ng-model="rotina.rotinaDiaSemanaList.quinta"></div></label>
    <label for="sexta"><div class="checkbox">S<input type="checkbox" id="sexta" ng-model="rotina.rotinaDiaSemanaList.sexta"></div></label>
  </div>-->

  <br>

  <div class="horario">
    <input type="time" ng-model="rotina.horario" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
  </div>

  <div class="origem">
    <br>
    <input id="autocomplete" type="text" ng-model="rotina.origem">
  </div>

  <div class="cadastro">
    <button type="submit" class="btn btn-success" ng-click="criar(rotina)">Cadastrar</button>
  </div>
</div>
</div>
