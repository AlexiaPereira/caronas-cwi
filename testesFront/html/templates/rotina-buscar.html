<div class="side-bar">
<div class="row myAnim" ng-repeat="match in matches">> 
    <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3">
        <img class="img-thumbnail" src="http://cypressequities.propertycapsule.com/property/images/No_Image.png">
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3">
        <div>{{ match.nome }}</div>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
        <button type="button" class="btn btn-orange-button" ng-click="selecionar(match)"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    </div>
</div>
