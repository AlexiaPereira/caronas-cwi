<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
</head>

<body ng-controller="MainController">
  <div class="container-fluid">
    <div id="map" class="clearfix"></div>
    <div class="container">
      <div class="row">
        <ng-view></ng-view>
      </div>
    </div>
  </div>

  <!-- Google Authentication -->
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIEtdVGyQwwjkxzouIqzv42Qce8p6FBPU&libraries=places"></script>

  <!-- Angular CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
  <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="dist/sweetalert.min.js"></script>


  <!-- Applications -->
  <script src="js/applications/app.module.js"></script>
  <script src="js/applications/app.routes.js"></script>
  <script src="js/applications/auth.module.js"></script>
  <script src="js/applications/app.authentication.js"></script>

  <!-- Services -->
  <script src="js/services/usuario.service.js"></script>
  <script src="js/services/rotina.service.js"></script>
  <script src="js/services/grupo.service.js"></script>
  <script src="js/services/solicitacoes.service.js"></script>
  <script src="js/services/map.service.js"></script>
  <script src="js/services/usuario.grupo.service.js"></script>
  <script src="js/services/notificacoes.service.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/controllers/login.controller.js"></script>
  <script src="js/controllers/rotina.controller.js"></script>
  <script src="js/controllers/rotina.buscar.controller.js"></script>
  <script src="js/controllers/grupo.controller.js"></script>

</body>

</html>
