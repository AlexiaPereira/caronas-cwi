<div ng-include="'templates/header.html'"></div>
<div class="view">
  <h4 class="text-center">Bem vindo ao cadastro de rotinas!</h4>
  <h4 class="text-center">O que você vai ser nessa jornada?</h4>
  <div class="row passageiro">
    <div class="">
      <input type="radio" value="false" name="campo-radio" ng-model="rotina.passageiro" id="motorista" />
      <label for="motorista">Motorista</label>
    </div>
    <div class="">
      <input type="radio" value="true" name="campo-radio" ng-model="rotina.passageiro" id="passageiro" />
      <label for="passageiro">Passageiro</label>
    </div>
  </div>
  <br>
  <div class="row" ng-show="rotina.passageiro === 'false'">
    <h4 class="text-center">Quantas vagas você pode disponibilizar?</h4>
    <div class="vagas">
      <div class=""><button type="button" class="btn btn-orange-button" ng-click="subDisponivel()"><span class="glyphicon glyphicon-minus"></span></button></div>
      <div class=""><label><input type="text" class="form-control" ng-model="disponivel" value="{{ disponivel }}" ng-disabled="true"></label></div>
      <div class=""><button type="button" class="btn btn-orange-button" ng-click="addDisponivel()"><span class="glyphicon glyphicon-plus"></span></button></div>
    </div>
  </div>
  <h4 class="text-center">Qual horário pretende ir?</h4>
  <div class="row horario">
    <div class="col-xs-4 col-xs-offset-4">
      <input type="time" class="form-control" ng-model="rotina.horario" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
    </div>
  </div>
  <br>
  <h4 class="text-center">E em quais dias da semana?</h4>
  <div class="row dia-semana">
    <div class="col-xs-2 col-xs-offset-1">
      <input type="checkbox" id="segunda" name="cb" ng-model="rotina.rotinaDiaSemanaList.Segunda">
      <label for="segunda">S</label>
    </div>
    <div class="col-xs-2">
      <input type="checkbox" id="terca" ng-model="rotina.rotinaDiaSemanaList.Terca">
      <label for="terca">T</label>
    </div>
    <div class="col-xs-2">
      <input type="checkbox" id="quarta" ng-model="rotina.rotinaDiaSemanaList.Quarta">
      <label for="quarta">Q</label>
    </div>
    <div class="col-xs-2">
      <input type="checkbox" id="quinta" ng-model="rotina.rotinaDiaSemanaList.Quinta">
      <label for="quinta">Q</label>
    </div>
    <div class="col-xs-2">
      <input type="checkbox" id="sexta" ng-model="rotina.rotinaDiaSemanaList.Sexta">
      <label for="sexta">S</label>
    </div>
  </div>
  <br>
  <h4 class="text-center">Qual seu ponto de partida?</h4>
  <div class="row local text-center">
    <div class="col-md-10 col-md-offset-1">
      <input id="autocomplete" class="form-control" type="text" ng-model="auxiliar.origem">
    </div>
  </div>
  <br>
  <div ng-if="auxiliar.origem != undefined" id="cadastrar"></div>
  <div class="row">
    <div class="btn-container">
      <button type="submit" class="btn btn-cadastro-button" ng-click="criar(rotina)"><h4><b>Cadastrar</b></h4></button>
    </div>
  </div>
</div>
<div ng-include="'templates/footer.html'"></div>
